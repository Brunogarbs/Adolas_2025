{% extends "base.html" %}
{% block content %}
<h1>Ranking</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Position</th>
            <th>Team</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        {% for team in teams %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ team.name }}</td>
            <td>{{ team.points }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('main.update') }}" class="btn btn-primary">Update Scores</a>
{% endblock %}
